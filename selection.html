<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICONICAGENCIES</title>
  <link rel="stylesheet" href="selection.css">
  <script src="selection.js"></script>
</head>
<body>

  <header>
    <h1>Car Rental Portal</h1>
  </header>
<p>hello</p>
  <section id="car-selection">
    <h2>Car Selection</h2>
    <div class="car-selection">
      <select id="car-type" onchange="changeImage()">
        <option id="compact" value="compact">compact</option>
        <option id="suv" value="suv">SUV</option>
        <option id="super" value="super">Super</option>
      </select>
  <!-- <div id="car-image"></div> -->
  <input class="location-input" type="text" id="pickup-location" placeholder="Pickup Location">
  <input class="location-input" type="text" id="drop-location" placeholder="Drop Location">
  <input class="time-input" type="datetime-local" id="pickup-time" placeholder="Pickup Time">
  <input class="time-input" type="datetime-local" id="drop-time" placeholder="Drop Time">
  <button onclick="showPayment()">Continue</button>
</div> 

<div class="container">
  <div class="frame">
  <div class="overlay"></div>
  <div class="image">
    <img id="car-image" src="compact.jpg" alt="Car Image">
</div>
</div>
</div>
  </section>

  <section id="payment-form">
    <h2>Payment</h2>
    <!-- Add your payment form elements here -->
    <button onclick="showFinalCost()">Proceed to Final Cost</button>
  </section>

  <section id="final-cost">
    <h2>Final Cost</h2>
    <p>GST: $3</p>
    <p>TAX: $5</p>
    <p>Total Cost: $150 per day</p>
    <button>Confirm Booking</button>
  </section>

</body>
</html>
